<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    {load href="/favicon.ico" /}
    {load href="/static/admin/css/font.css" /}
    {load href="/static/admin/css/xadmin.css" /}
    {load href="/static/admin/js/jquery-3.3.1.js" /}
    {load href="/static/admin/lib/layui/layui.js" /}
    {load href="/static/admin/js/xadmin.js" /}
</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">我的管理登录</div>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form" >
        <input name="name" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
    </form>
</div>
<script>

    layui.use('form', function(){
        var form = layui.form;
        form.on('submit(login)', function(data){
            $.post('{:url("login/login")}',{name:data.field.name,password:data.field.password},function (arr) {
                console.log(arr); return false;
                if(arr.err == 200){
                    window.location.href='{:url("index/index")}';
                }else {
                    layer.msg(arr.msg,{icon:5,time:1000});return false;
                }
            });
        });
    });



</script>
</body>
</html>
