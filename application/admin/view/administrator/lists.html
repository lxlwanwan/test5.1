{extend name='layout:layout' /}
{block name='content'}
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a>管理员管理</a>
                <a>
                    <cite>管理员列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <table class="layui-table" lay-data="{limit:30}">
                        <thead>
                        <tr>
                            <th lay-data="{field:'id',width:100,fixed: 'left'}">昵称</th>
                            <th lay-data="{field:'id',width:120}">手机</th>
                            <th lay-data="{field:'id',width:120}">角色</th>
                            <th lay-data="{field:'id',width:100}">状态</th>
                            <th lay-data="{field:'id',width:160}">时间</th>
                            <th lay-data="{field:'id',width:150}">操作</th>
                        </thead>
                        <tbody class="x-cate">
                        {volist name="list" id="v"}
                            <tr>
                                <td>{$v.name}</td>
                                <td>{$v.phone}</td>
                                <td>{$v.rule_id}</td>
                                <td>
                                    <input type="checkbox" name="state" value="{$v.id}.{$v.state}" lay-filter="stateDemo"  lay-text="正常|禁用"  {if $v.state== 0 } checked="checked" {/if} lay-skin="switch">
                                </td>
                                <td>{$v.time|date='Y-m-d H:i:s'}</td>
                                <td class="td-manage">
                                    <button class="layui-btn layui-btn layui-btn-xs"  onclick="xadmin.open('编辑','{:url(\'administrator/edit_admin\',array(\'id\'=>{$v.id}))}')" ><i class="layui-icon">&#xe642;</i>编辑</button>
                                    <button class="layui-btn-danger layui-btn layui-btn-xs"  onclick="admin_del('{$v.id}')" href="javascript:;" ><i class="layui-icon">&#xe640;</i>删除</button>
                                </td>
                            </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form','table'], function(){
        var table = layui.table;
        var form = layui.form;

        //监听状态操作
        form.on('switch(stateDemo)', function(obj){
            console.log(obj);return false;
            layer.confirm('确认要修改状态吗？', {
                btn: ['确认','取消'] //按钮
            }, function(){
                $.ajax({
                    type:'post',
                    url:'{:url("administrator/edit_rule")}',
                    data:{id:obj.value,state:state},
                    dataType:'json',
                    success:function (data) {
                        if(data.err==200){
                            layer.msg(data.msg, {icon: 1, time: 2000});return false;
                        }else {
                            layer.msg(data.msg, {icon: 5, time: 2000});return false;
                        }
                    },
                });
            }, function(){
                window.location.href = window.location.href;
            });


        });

    });

</script>
{/block}
